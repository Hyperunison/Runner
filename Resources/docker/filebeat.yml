filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            contains:
#              docker.container.labels.unison-filebeat: "true"
              docker.container.name: '${WORKER_NAME:}' # unison-agent3 #${WORKER_NAME}
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log
              include_lines: ['^{']
              exclude_lines: [ "^\\s+[\\-`('.|_]" ]  # drop asciiart lines


